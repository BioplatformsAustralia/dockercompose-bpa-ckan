# data only container pattern
datadev:
  image: muccg/debian8-base
  volumes:
    - ./data/dev:/data

cache:
  image: memcached:1.4

nginx:
  image: muccg/nginx-uwsgi:1.9
  ports:
    - "8443:443"
    - "8080:80"
  volumes:
    - ./data/nginx:/data
  links:
    - uwsgi

db:
  image: mdillon/postgis:9.5
  ports:
    - 5432
  environment:
    - POSTGRES_USER=ckan
    - POSTGRES_PASSWORD=ckan

solr:
  image: solr:5.5
  ports:
      - "8983:8983"
  volumes:
      - ./solr/ckan:/opt/solr/server/solr/ckan

#datapusher:
#  build: datapusher/
#  ports:
#    - 8800

uwsgi:
  build: ckan/
  environment:
    - DBUSER=ckan
    - WAIT_FOR_DB=1
    - WAIT_FOR_CACHE=1
  ports:
    - 9100
    - 9101
  links:
    - db
    - solr
    - cache
#    - datapusher
